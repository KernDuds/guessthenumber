<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script>
        var secretNumber = parseInt(Math.random() * 10)
        var tries = 3
            while(tries > 0){
                var guess = parseInt(prompt("Chute um numero entre 0 e 9."))
                if(guess == secretNumber){
                    alert("O brabo tem nome")
                    break
                }
                else if(guess < secretNumber && guess >= 0){
                    alert("O numero secreto é maior")
                    tries = tries -1
                }
                else if(guess > secretNumber && guess <= 10){
                    alert("O numero secreto é menor")
                    tries = tries -1
                }
                else{
                    alert("Opção Inválida")
                    tries = tries -1
                }
            }
            if(guess != secretNumber){
                alert("Suas tentativas acabaram. O número secreto era " + secretNumber)
            }
    </script>
    <title>Aula 3</title>
</head>

</html>
